{% set name = "pytorch-forecasting" %}
{% set version = "0.10.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  # Using github archive to test the package
  url: https://github.com/jdb78/pytorch-forecasting/archive/refs/tags/v0.10.3.tar.gz
  sha256: 026a0498cd2444e38bb7db4c998d1dda5ee4c5e6418cce9d825eae06f892a1c6
  patches:
    - fix_versions.patch

build:
  number: 0
  skip: True  # [py<38 or py>310]
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vv

requirements:
  host:
    - pip
    - python
    - poetry-core 1.5.1
    - poetry-dynamic-versioning 0.23.0
  run:
    - matplotlib-base
    - optuna >=2.3.0
    - pandas >=1.3.0
    - python
    - pytorch >=1.7,<2.0
    - pytorch-lightning >=1.2.4
    - scikit-learn >=0.24.0,<1.2
    - scipy >=1.8
    - statsmodels

test:
  imports:
    - pytorch_forecasting
  source_files:
    - tests
  requires:
    - fastparquet
    - networkx
    # Use numpy <1.24 to avoid error numpy hasn't np.float 
    - numpy <1.24
    - pip
    - pyarrow
    - pytest
    - requests
    - tensorboard
  commands: 
    - pip check
    # Skip tests because of missing cpflows, 
    # also skip hyperparameter optimization tests because of `KeyError: 'radam_buffer'`, see https://discuss.pytorch.org/t/keyerror-radam-buffer/171424
    - pytest tests -vv -k "not (test_integration[multivariate-quantiles] or test_mqf2_loss or test_hyperparameter_optimization_integration[True])"

about:
  home: https://github.com/jdb78/pytorch-forecasting
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Timeseries forecasting with PyTorch
  description: |
    PyTorch Forecasting is a timeseries forecasting package for PyTorch build on PyTorch Lightning.
    It provides timeseries datasets and dataloaders, various ways to normalize variables
    and a number of neural networks for forecasting. The package is tightly integrated with tensorboard
    for logging.
  doc_url: https://pytorch-forecasting.readthedocs.io/
  dev_url: https://github.com/jdb78/pytorch-forecasting

extra:
  recipe-maintainers:
    - jdb78
  skip-lints:
    - missing_wheel
